<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Drug Prediction Form</h1>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="M">M</option>
                <option value="F">F</option>
            </select><br>

            <label for="bp">Blood Pressure (BP):</label>
            <select id="bp" name="bp" required>
                <option value="HIGH">HIGH</option>
                <option value="NORMAL">NORMAL</option>
                <option value="LOW">LOW</option>
            </select><br>

            <label for="cholesterol">Cholesterol:</label>
            <select id="cholesterol" name="cholesterol" required>
                <option value="HIGH">HIGH</option>
                <option value="NORMAL">NORMAL</option>
            </select><br>

            <button type="submit">Predict Drug</button>
        </form>

        {% if predicted_drug %}
            <h2>Predicted Drug: {{ predicted_drug }}</h2>
        {% elif error %}
            <h2>Error: {{ error }}</h2>
        {% endif %}
    </div>
</body>
</html>
